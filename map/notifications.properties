Prologue=<body><center><img src="Prologue.png"/></center><br><p align="center"><b>Prologue:</b><br><br>Political tensions between daimyo continued to escalate until this fueled the Onin War (1467).<br>The feudal government was thrown into pandemonium amidst the conflict.<br><br>Oda Nobunaga seized this opportunity to gain power and launched a war of unification after<br>dissolving the Ashikaga Shogunate (1573). 12 prominent clans are now striving for control.<br><br>Gain influence over 7 rival clans to become shogun and unify Japan!</p><br></body>
Prologue2=<body><center><img src="Prologue.png"/></center><br><p align="center"><b>Prologue:</b><br><br>Oda Nobunaga had slowly consolidated control over much of Japan and was on his way to becoming Shogun.<br>However, he was betrayed by his retainer Akechi Mitsuhide and died at Honno-ji (1582).<br><br>Toyotomi Hideyoshi swiftly avenged Nobunaga's death by defeating Mitsuhide. Hideyoshi then went on to<br>complete Nobunaga's dream and unify Japan becoming Imperial Regeant by 1585. The main two factions<br>that served Hideyoshi were always at odds though. And after Hideyoshi's death in 1598 this resulted in<br>another war. Everything culminated in one final batte, the Battle of Sekigahara (1600). Japan was roughly<br>split in half. The Western Army was loyal to Ishida Mitsunari, while the Eastern Army was loyal to Tokugawa Ieyasu.<br>The victor of this battle will become the shogun!<br><br>Defeat the opposing army by taking 10 Victory Cities.</p><br></body>
Prologue3=<body><center><img src="Prologue.png"/></center><br><p align="center"><b>Prologue:</b><br><br>Political tensions between daimyo continued to escalate until this fueled the Onin War (1467).<br>The feudal government was thrown into pandemonium amidst the conflict.<br><br>Oda Nobunaga seized this opportunity to gain power and launched a war of unification after<br>dissolving the Ashikaga Shogunate (1573). 12 prominent clans are now striving for control.<br><br>In this "What if" Scenario: Realizing that allies are needed to survive,<br>alliances have been formed between clans. Consolidating their forces gives them a better chance<br>of conquering the other daimyo and unifying Japan under a joint rule.<br>Crush 9 rival clans to unify and rule Japan!</p><br></body>
